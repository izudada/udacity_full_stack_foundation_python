<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='main.css') }}">
    <title>Our Menu</title>
</head>
<body>
    <div class = 'pane'>
		<div class = 'header'>
			<h1>{{ restaurant.name }}</h1>
		</div>

		<a href = '{{url_for('newMenuItem', restaurant_id = restaurant.id) }}'>Create New Item</a>


		<div class = 'flash'>
					{% with messages = get_flashed_messages() %}
			{% if messages %}
				
				<ul>
				{% for message in messages %}
					<li> <strong> {{ message }} </strong> </li>
				{% endfor %}
				</ul>
				{% endif %}
			{% endwith %}

		</div>


		{% for i in items %}
			<div class = 'nameAndPrice'>
				<span class = 'name'><p>{{i.name}}</p></span>

				<span class = 'price'>
					<p>{{i.price}} </p>
				</span>
			</div>

			<div class = 'description'>
				<p>{{i.description}}</p>
			</div>
	
			<div class = "editdeletepane">
				<a href='{{url_for('editMenuItem',restaurant_id = restaurant.id, menu_id=i.id)}}' >Edit</a>
				<a href='{{url_for('deleteMenuItem', restaurant_id = restaurant.id, menu_id=i.id)}}' >
				Delete</a>
			</div>
			<hr>
		{% endfor %}
	</div>
</body>
</html>
